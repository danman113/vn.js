<!DOCTYPE html>
<html>
	<head>
	    <title>vn.js</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script src="vn.js"></script>
	    <style>
		canvas{
			position: absolute;
			left:0;
			top: 0;
		}
	    </style>
	</head>
	<body>
	<script>
		var visualNovel = new vn();
		visualNovel.imagePaths = ["button.png","buttonLong_grey.png","buttonLong_grey_pressed.png"];
		visualNovel.audioPaths = ["test.mp3"];
		visualNovel.scenePaths = ["scene1.json"];
		visualNovel.keybindings.push(new visualNovel.key("left",37,78));
		visualNovel.init(document.body, true);
		visualNovel.UI.push(new visualNovel.button({x:1,y:1,width:100,height:100,label:"EAT SHIT"}));
		visualNovel.UI.push(new visualNovel.button({xPercent:0.25,yPercent:0.5,widthPercent:0.5,heightPercent:0.1,label:"Responsive"}));
		visualNovel.UI.push(new visualNovel.imageButton({xPercent:0.05,yPercent:0.05,widthPercent:0.5,heightPercent:0.1,label:"Responsive",imageUp:visualNovel.images[0],fontScale:0.3}));
		visualNovel.UI.push(new visualNovel.imageButton({x:200,y:400,widthPercent:0.5,heightPercent:0.1,label:"Responsive",imageUp:visualNovel.images[1],imageHover:visualNovel.images[2],fontScale:0.3,fontColor:"black"}));
		visualNovel.UI.push(new visualNovel.colorSquare({xPercent:0.25,y:100,widthPercent:0.5,height:400,backgroundColor:"red",text:"Hello"}));
		visualNovel.UI[4].addChild(new visualNovel.button({xPercent:0.25,y:visualNovel.UI[4].getHeight()/2-50,widthPercent:0.5,height:100,label:"Responsive"}));
		visualNovel.UI[4].addChild(new visualNovel.typewriter({xPercent:0.25,y:0, widthPercent:0.5, height:200,text:"Hello, this is a readable blob of text and stuff. It will sequeeze in as best it can and fill any space available.",fontColor:"white",fontSize:20}));
		
		
	</script>
	</body>
</html>

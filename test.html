<!DOCTYPE html>
<html>
	<head>
	    <title>vn.js</title>
	    <script src="vn.js"></script>
	    <style>
		canvas{
			border: 1px solid black;
		}
	    </style>
	</head>
	<body>
	<script>
		var visualNovel = new vn();
		visualNovel.imagePaths = ["/Sys/HOME.png","button.png","buttonLong_grey.png","buttonLong_grey_pressed.png"];
		visualNovel.audioPaths = ["test.mp3"];
		visualNovel.scenePaths = ["scene1.json"];
		visualNovel.keybindings.push(new visualNovel.key("left",37,78));
		visualNovel.init(document.body, true);
		visualNovel.UI.push(new visualNovel.button({x:1,y:1,width:100,height:100,label:"EAT SHIT"}));
		visualNovel.UI.push(new visualNovel.button({xPercent:0.25,yPercent:0.5,widthPercent:0.5,heightPercent:0.1,label:"Responsive"}));
		visualNovel.UI.push(new visualNovel.imageButton({xPercent:0.05,yPercent:0.05,widthPercent:0.5,heightPercent:0.1,label:"Responsive",imageUp:visualNovel.images[1],fontScale:0.3}));
		visualNovel.UI.push(new visualNovel.imageButton({x:200,y:400,widthPercent:0.5,heightPercent:0.1,label:"Responsive",imageUp:visualNovel.images[2],imageHover:visualNovel.images[3],fontScale:0.3,fontColor:"black"}));
		
	</script>
	</body>
</html>
